<!DOCTYPE html>                    
<html lang="en">
  <head>
    <!-- required meta tag -->          
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <!-- title -->
    <title>Be Doctor</title> 
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="images/bedoctor.png" />       
    <!-- bootstrap css   --> 
    <link rel="stylesheet" href="css/bootstrap.min.css">     
    <!-- aos css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- bootstrap icon cdn -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />        
  </head>
  <body>
    <!-- header starts -->  
    <header class="header fixed-top bg-white shadow-sm">    
       <nav class="navbar navbar-expand-lg">        
        <div class="container">                       
          <a class="navbar-brand" href="#"><img class="logo" src="images/bedoctor.svg" alt="logo"></a>    
          <button class="navbar-toggler toggle-btn me-auto border-0 p-0 mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>    
          </button>    
          
          <div class="nav-contact d-flex align-items-center ms-3 order-lg-1">                  
            <a class="d-flex align-items-center" href="#"><img class="icon1" src="images/bedoctor-header-icon1.svg" alt="icon1"> <span class="d-none d-xl-block ms-3">+61 (0) 3 8376 6284</span> <span class="d-none d-md-block d-lg-block d-xl-none ms-3">Call&nbsp;us</span></a>    
            <a href="#"><img class="ms-4 ms-md-5 icon2" src="images/bedoctor-header-icon2.svg" alt="icon2"></a>      
          </div>    

          <div class="collapse navbar-collapse" id="navbarSupportedContent">         
            <ul class="navbar-nav my-navbar mt-4 mt-md-0 mx-auto flex-lg-wrap justify-content-lg-center">                                                             
              <li class="nav-item"> 
                <a class="nav-link active" aria-current="page" href="#">Home</a>    
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>    
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>  
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="#">Packages</a>   
              </li> 
              <li class="nav-item me-0"> 
                <a class="nav-link" href="#">Contact</a>  
              </li>          
            </ul>
          </div>
        </div>     
      </nav>     
    </header>  
    <!-- header ends -->     

    <!-- banner starts -->  
    <div class="banner custom-margin text-center text-md-start">                 
      <div class="container">         
        <div class="row align-items-center overflow-hidden">    
          <div class="col-md-6">
            <h5>BEDOCTOR</h5>                  
            <h2 class="py-3 mb-0">Hi, I'm <span>Kim Granger</span> and I'll be your family doctor!</h2>  
            <div class="banner-btn d-flex align-items-lg-center flex-column flex-lg-row mt-5">   
              <a href="#"><button type="button" class="btn btn-primary">Book an appointment</button></a>  
              <a href="#"><button type="button" class="btn s-btn mt-4 mt-lg-0 ms-lg-5 btn-primary">My experience</button></a>    
            </div> 
          </div>
          
          <div data-aos="slide-left" class="col-md-6 mt-5 mt-md-0">   
            <img class="w-100" src="images/bedoctor-home-pic1.webp" alt="img">   
          </div> 
        </div>
      </div>
    </div>   
    <!-- banner ends -->  

    <!-- bootstrap JS -->      
    <script src="js/bootstrap.bundle.min.js"></script>                      
    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- initialize aos -->
    <script>
      AOS.init({
        duration: 500 
      });
    </script>
    <!-- custom js -->                        
    <script src="js/script.js"></script>              
  </body>
</html>
